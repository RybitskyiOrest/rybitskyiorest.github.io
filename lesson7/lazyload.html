<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LazyLoad</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Progressive Loading of Images</h1>
    <div id="pics">
    <picture>
        <img src="Placeholder.png" data-src="//placeimg.com/300/400/food" alt="placeholder pic">
    </picture>
    <picture>
        <img src="Placeholder.png" data-src="//placeimg.com/300/400/people" alt="placeholder pic">
    </picture>
    <picture>
        <img src="Placeholder.png" data-src="//placeimg.com/300/400/any" alt="placeholder pic">
    </picture>
    <picture>
        <img src="Placeholder.png" data-src="//placeimg.com/300/400/dog" alt="placeholder pic">
    </picture>
    <picture>
        <img src="Placeholder.png" data-src="//placeimg.com/300/400/sport" alt="placeholder pic">
    </picture>
    <picture>
        <img src="Placeholder.png" data-src="//placeimg.com/300/400/grayscale" alt="placeholder pic">
    </picture>
    </div>
    <script src="main.js" defer></script>
</body>
</html>
